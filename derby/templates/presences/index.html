{% extends 'base.html' %}
{% block header %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/jtinder/css/jTinder.css">
{% endblock %}
{% block content %}

<!-- start padding container -->
<div class="wrap">
  <!-- start jtinder container -->
  <div id="tinderslide">
    <ul>
{% for player in players %}
    <li>
      <div class="img"
        style="background: url('/{{ player.photo.url }}') no-repeat scroll center center;background-size: cover;">
      </div>
      <div>{{ player.profile.derby_name }}</div>
      <div class="like"></div>
      <div class="dislike"></div>
    </li>
{% endfor %}
    </ul>
  </div>
  <!-- end jtinder container -->
</div>
<!-- end padding container -->

<!-- jTinder status text  -->
<div id="status"></div>

<!-- jQuery lib -->
<script type="text/javascript" src="/static/jtinder/js/jquery.min.js"></script>
<!-- transform2d lib -->
<script type="text/javascript" src="/static/jtinder/js/jquery.transform2d.js"></script>
<!-- jTinder lib -->
<script type="text/javascript" src="/static/jtinder/js/jquery.jTinder.js"></script>
<!-- jTinder initialization script -->
<script type="text/javascript" src="/static/jtinder/js/main.js"></script>
{% endblock %}
