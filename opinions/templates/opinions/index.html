{% extends 'base.html' %}
{% block content %}
<div class="cover">
  <h1 class="cover-heading">
    <span class="glyphicon glyphicon-comment">&nbsp;</span>
    Opinions
  </h1>
  <div class="lead">
    <ul>
    {% for opinion_question in opinion_questions %}
      <li>
        <a href="{% url 'opinions:detail' opinion_question.slug %}" title="{{ opinion_question.text }}">{{ opinion_question.name }}</a>
      </li>
    {% endfor %}
    </tbody>
    </table>
  </div>
</div>
{% endblock %}
