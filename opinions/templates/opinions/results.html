{% extends 'base.html' %}
{% block content %}
<div class="cover">
  <h1 class="cover-heading">{{ opinion_question.name }}</h1>
  <div class="alert alert-info lead" style="line-height: 150%;">
    {{ opinion_question.text|linebreaks }}
  </div>
{% for opinion in opinion_question.opinion_set.all %}
    <div>
    <b>{{ opinion.date }}</b>
    <blockquote class="blockquote">
    {{ opinion.text|safe|linebreaks }}
    </blockquote>
    </div>
{% endfor %}
</div>
{% endblock %}
